<ion-content [fullscreen]="true">

  <ion-header>
    <ion-toolbar>
      <ion-title class="ion-text-center ion-margin-vertical">
        {{ (warehouse ? 'Izmeni' : 'Dodaj') }} magacin
      </ion-title>
      <ion-icon size="large" class="ion-padding pointer" slot="end" (click)="dismiss()" name="close-outline"></ion-icon>
    </ion-toolbar>
  </ion-header>

  <form [formGroup]="editorForm" (ngSubmit)="onSubmit()" *ngIf="editorFormActive">

    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label position="floating" for="name">Naziv</ion-label>
          <ion-input id="name" formControlName="name"></ion-input>
        </ion-item>
        <div *ngIf="editorForm.controls.name.invalid && submitted">
          <ion-label color="danger">Potrebno je uneti naziv</ion-label>
        </div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label position="floating" for="name">Grad</ion-label>
          <ion-input id="city" formControlName="city"></ion-input>
        </ion-item>
        <div *ngIf="editorForm.controls.city.invalid && submitted">
          <ion-label color="danger">Potrebno je uneti grad u kome se magacin nalazi</ion-label>
        </div>
      </ion-col>
    </ion-row>

    <ion-row class="ion-justify-content-center ion-margin-vertical">
      <ion-button type="submit" color="primary" *ngIf="!loading">{{ (warehouse ? 'Sacuvaj' : 'Dodaj') }}</ion-button>
      <ion-spinner *ngIf="loading" color="primary" name="circles"></ion-spinner>
    </ion-row>
  </form>

</ion-content>
